<ion-header>
  <ion-navbar>
    <ion-title *ngIf="stations">
      {{stations[0].name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card *ngIf="stations">

		<ion-slides [options]="_options" #mySlider>

      <ion-slide>
        <img src="http://maps.googleapis.com/maps/api/streetview?size=640x390&location={{stations[0].latitude}},{{stations[0].longitude}}&fov=120&heading=235&pitch=10&sensor=false;">
       </ion-slide>

    <ion-slide>
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{stations[0].latitude}},{{stations[0].longitude}}	&zoom=19&size=640x390&maptype=roadmap&markers=color:red|{{stations[0].latitude}},{{stations[0].longitude}}">
     </ion-slide>

  <!--  <ion-slide>
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{stations[0].latitude}},{{stations[0].longitude}}	&zoom=16&size=640x480%20&maptype=satellite&markers=color:red|{{stations[0].latitude}},{{stations[0].longitude}}">
    </ion-slide> -->

</ion-slides>

<ion-card-content >

                <h2>
                <b>{{stations[0].id}} - {{stations[0].name}}</b>
                </h2>

                <p>{{stations[0].address}}</p>
                <p>{{stations[0].town_name}}</p>

</ion-card-content>




<ion-list  *ngIf="stations">
    <ion-item style="border-bottom: 1px solid #dedede; border-top: 1px solid #dedede;" >
        <ion-icon item-left name="bicycle"></ion-icon>
        <h3>Vélos</h3>
        <ion-note item-right>{{ stations[0].bikes }}</ion-note>
    </ion-item>

    <ion-item style="border-bottom: 1px solid #dedede;">
        <ion-icon item-left name="flag"></ion-icon>
        <h3>Places libres</h3>
        <ion-note item-right>{{ stations[0].attachs }}</ion-note>
    </ion-item>

    <ion-item style="border-bottom: 1px solid #dedede;">
        <ion-icon item-left name="card"></ion-icon>
        <h3>Borne de paiement</h3>
        <ion-note item-right *ngIf="stations[0].pay == 1"> Oui </ion-note>
        <ion-note item-right *ngIf="stations[0].pay != 1"> Non </ion-note>
    </ion-item>

</ion-list>


    <ion-row no-padding>
        <ion-col>
            <button ion-button clear small >
                <ion-icon name="locate" style="padding-right:5px;"></ion-icon> Carte
            </button>
        </ion-col>
        <ion-col text-center>
            <button ion-button clear small >
                <ion-icon name="navigate" style="padding-right:5px;"></ion-icon> Itinéraire
            </button>
        </ion-col>

    </ion-row>




</ion-card>




</ion-content>
