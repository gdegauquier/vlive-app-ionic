<ion-header>
  <ion-toolbar primary>
    <ion-row>
      <ion-col  width-10>
        <button ion-button clear icon-only>
      <ion-icon color="dark" name="search"></ion-icon>
    </button>
      </ion-col>
      <ion-col width-90>
        <ion-input #box (keyup)="onKey( box.value )" type="text" placeholder="Search..." value=""></ion-input>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>



<ion-content class="list-avatar-page">




  <ion-list>



  <ion-item *ngFor="let station of stations">
      <ion-avatar item-left>
        <img src="assets/img/map.png">
      </ion-avatar>
      <h2>{{station.name}}</h2>
      <p>{{station.town_name}}</p>
      <ion-note item-right><ion-icon name="bicycle"></ion-icon> {{station.bikes}}  • <ion-icon name="flag"></ion-icon> {{station.attachs}}
      
      <span *ngIf="station.pay == 1">
      • <ion-icon name="card"></ion-icon>
      </span>
      </ion-note>

    </ion-item>


     </ion-list>

</ion-content>
