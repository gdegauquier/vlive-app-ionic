<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to {{title}} !</h2>
  

 <ul>
      <li *ngFor="let row of heroes">
        {{ row.name }}
      </li>
  </ul>

  <p *ngIf="heroes.length > 3">There are many heroes!</p>
  <p>{{clickMessage}}</p>


<button (click)="onClickMe()">Click me!</button>


</ion-content>
